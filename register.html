<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Krishna Creations</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		:root {
			--bg: #111;
			--panel: #181818;
			--text: #fff;
			--muted: #bbb;
			--accent: #fff;
			--border: #333;
		}
		body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; }
		.register-container { background: var(--panel); padding: 48px 32px; border-radius: 16px; box-shadow: 0 4px 32px #0008; width: 100%; max-width: 350px; }
		.register-container h1 { text-align: center; margin-bottom: 32px; font-size: 2rem; letter-spacing: 1px; }
		.register-form { display: flex; flex-direction: column; gap: 20px; }
		.register-form input { background: #222; color: var(--text); border: 1.5px solid var(--border); border-radius: 8px; padding: 14px; font-size: 1rem; outline: none; }
		.register-form input:focus { border-color: #fff; }
		.register-form button { background: #fff; color: #111; border: none; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
		.register-form button:hover { background: #eee; }
		.register-links { text-align: center; margin-top: 18px; }
		.register-links a { color: var(--muted); text-decoration: underline; font-size: 0.98rem; }
		.register-links a:hover { color: #fff; }
	</style>
</head>
<body>
	<div class="register-container">
		<h1>Register</h1>
		<form class="register-form" method="post" action="/register">
			<input type="text" name="username" placeholder="Username" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Register</button>
		</form>
		<div class="register-links">
			<p>Already have an account?</p>
		</div>
	</div>
</body>
</html>
