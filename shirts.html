<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shirts - Krishna Creations</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		:root {
			--bg: #111;
			--panel: #181818;
			--text: #fff;
			--muted: #bbb;
			--accent: #fff;
			--border: #333;
		}
		body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Poppins', sans-serif; }
		.header { padding: 24px; text-align: center; background: var(--panel); }
		.header h1 { font-size: 2.5rem; margin: 0; }
		.product-grid { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; padding: 40px 0; }
		.product-card { background: var(--panel); border: 2px solid var(--border); border-radius: 12px; width: 220px; text-align: center; padding: 24px 12px; }
		.product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; background: #222; }
		.product-card h3 { margin: 18px 0 8px 0; font-size: 1.1rem; color: var(--text); }
		.product-card p { color: var(--muted); margin: 0; }
	</style>
</head>
<body>
	<div class="header"><h1>SHIRTS</h1></div>
	<div class="product-grid">
		<div class="product-card"><img src="img/products/f3.jpg" alt="Shirt 1"><h3>White Formal Shirt</h3><p>₹ 899</p></div>
		<div class="product-card"><img src="img/products/f4.jpg" alt="Shirt 2"><h3>Black Casual Shirt</h3><p>₹ 999</p></div>
		<div class="product-card"><img src="img/products/f1.jpg" alt="Shirt 3"><h3>Blue Denim Shirt</h3><p>₹ 1,099</p></div>
		<div class="product-card"><img src="img/products/f2.jpg" alt="Shirt 4"><h3>Checked Shirt</h3><p>₹ 1,199</p></div>
	</div>
</body>
</html>
